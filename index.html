<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BotFlix - Seu assistente pessoal para encontrar o filme perfeito</title>
  <meta name="description"
    content="Encontre filmes perfeitos para seu humor com inteligência artificial. Recomendações personalizadas baseadas em como você está se sentindo.">
  <link rel="canonical" href="/">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class='bg'></div><div class='bg bg2'></div><div class='bg bg3'></div>

  <main class="container">
    <!-- Cinema Background -->
    <div class="cinema-background"></div>

    <!-- Background Pattern -->
    <div class="background-pattern"></div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Hero Section -->
      <div class="hero-section">
        <!-- Robot Image -->
        <!-- <div class="robot-container">
          <img src="src/assets/botflix-robot.jpg" alt="BotFlix AI Robot Assistant" class="robot-image" />
        </div> -->

        <!-- Brand -->
        <div class="brand-section">
          <div class="container-logo">
            <img src="src/assets/botflix-robot.jpg" alt="BotFlix AI Robot Assistant" class="robot-image" />
            <h1 class="brand-title">BotFlix</h1>
          </div>


          
          <p class="brand-subtitle">
            Seu assistente pessoal para encontrar o filme perfeito
          </p>

        </div>

        <!-- Search Card -->
        <div class="search-card">
          <h2 class="search-title">
            <span class="sparkles">✨</span>
            O que você tá afim de assistir hoje?
          </h2>

          <div class="search-content">
            <div class="input-container">
              <textarea id="moodInput" rows="2" placeholder="Digite como você está se sentindo ou o que quer assistir..." class="mood-input mood-textarea"></textarea>

            </div>

            <!-- Examples -->
            <div class="examples">
              <p class="examples-title">Exemplos:</p>
              <ul class="examples-list">
                <li>• Quero algo engraçado para relaxar depois do trabalho</li>
                <li>• Estou procurando um thriller que me deixe na ponta da cadeira</li>
                <li>• Algo romântico para assistir com minha namorada</li>
              </ul>
            </div>

            <button id="searchButton" class="search-button" disabled>
              <span class="play-icon">▶</span>
              Encontrar Filmes Perfeitos
            </button>
          </div>
        </div>

        <!-- Features -->
        <div class="features-grid">

        </div>
      </div>
    </div>

    <!-- Ambient Light Effects -->
    <div class="ambient-light-1"></div>
    <div class="ambient-light-2"></div>
  </main>

  <script src="scripts.js"></script>
</body>

</html>
